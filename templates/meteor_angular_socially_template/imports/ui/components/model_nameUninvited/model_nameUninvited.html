<h4 class="md-headline">
  Users to invite:
</h4>

<md-list>
  <md-list-item ng-repeat="user in [[model.name]]Uninvited.users | uninvitedFilter:[[model.name]]Uninvited.[[model.name]]" ng-click="[[model.name]]Uninvited.invite(user)">
    <p>{{ user | displayNameFilter }}</p>
  </md-list-item>
  <md-list-item ng-if="([[model.name]]Uninvited.users | uninvitedFilter:[[model.name]]Uninvited.[[model.name]]).length <= 0">
    Everyone are already invited.
  </md-list-item>
</md-list>
