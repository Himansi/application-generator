<div layout="row" layout-align="end center">
  <md-button ng-click="[[model.name]]Rsvp.yes()" ng-class="{'md-primary' : [[model.name]]Rsvp.isYes()}">I'm going!</md-button>
  <md-button ng-click="[[model.name]]Rsvp.maybe()" ng-class="{'md-primary' : [[model.name]]Rsvp.isMaybe()}">Maybe</md-button>
  <md-button ng-click="[[model.name]]Rsvp.no()" ng-class="{'md-primary' : [[model.name]]Rsvp.isNo()}">No</md-button>
</div>
